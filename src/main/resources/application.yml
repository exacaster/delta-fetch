micronaut:
  security:
    enabled: ${app.security.enabled:false}
    filter:
      pattern: ${app.security.filter.pattern:/**}
    intercept-url-map:
      - pattern: ${app.security.filter.pattern:/**}
        http-method: GET
        access:
          - isAuthenticated()
    basic-auth:
      enabled: ${app.security.basic.enabled:false}
    token:
      jwt:
        bearer:
          enabled: ${app.security.oauth2.enabled:false}
        claims-validators:
          issuer: ${app.security.oauth2.claims-validators.issuer:}
        signatures:
          jwks:
            uaa:
              url: ${app.security.oauth2.jwks.url:}

  caches:
    path-index:
      maximum-size: 200
      expire-after-access: 600s

  server:
    thread-selection: AUTO
    cors:
      enabled: true

  application:
    name: delta-fetch

  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true

app:
  hadoop-props:
    "fs.s3a.connection.maximum": 100
    "fs.s3a.threads.keepalivetime": 60
    "fs.s3a.aws.credentials.provider": "com.amazonaws.auth.DefaultAWSCredentialsProviderChain"
    "fs.s3a.connection.establish.timeout": 50000
    "fs.s3a.connection.timeout": 200000
    "fs.s3a.multipart.purge.age": 86400
